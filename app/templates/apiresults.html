{% extends "base.html" %}

{% block content %}    
    <!doctype html>
    <title>API results</title>
    <h1>Top 3 guesses from the API:</h1>
    <img src="{{url_for('get_file', filename=filename) }}" width="500" height="600">
    <ol>
    {% for suggestion in data[:3]%}
        <li>{{suggestion["plant_details"]["common_names"][0]}} ({{suggestion["plant_name"]}})</li>
    {%endfor%}
    
    </ol>
{% endblock %}
